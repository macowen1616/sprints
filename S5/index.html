<!DOCTYPE html>
<html>
  <head>
    <title>Rexburg Landmarks Map</title>
    <style>
      /* Make sure the map has size */
      #map {
        height: 600px;
        width: 100%;
        border: black 5px solid;
      }
      body {
        font-family: Arial, sans-serif;
      }

      h1{ 
        text-align: center; 
      }
      html, body {
        margin: 25px;
        padding: 25px;
        height: 100%;
        background-color: beige;
      }

    </style>
  </head>
  <body>
    <h1>Rexburg, Idaho Landmarks</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        const rexburg = { lat: 43.8230, lng: -111.7908 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: rexburg,
        });

        const landmarks = [
          { position: { lat: 43.8226, lng: -111.7831 }, title: "BYU-Idaho" },
          { position: { lat: 43.8234, lng: -111.7920 }, title: "Rexburg Idaho Temple" },
          { position: { lat: 43.8221, lng: -111.7890 }, title: "Rexburg City Park" },
          { position: { lat: 43.8200, lng: -111.7870 }, title: "Teton River" },
          { position: { lat: 43.8250, lng: -111.7950 }, title: "Rexburg Stake Center" },
          { position: { lat: 43.8240, lng: -111.7880 }, title: "Rexburg Public Library" },
          { position: { lat: 43.8260, lng: -111.7910 }, title: "Rexburg High School" },
          { position: { lat: 43.8210, lng: -111.7850 }, title: "Museum of Rexburg" },
          { position: { lat: 43.8235, lng: -111.7840 }, title: "Rexburg Aquatic Center" },
          { position: { lat: 43.8190, lng: -111.7900 }, title: "Rexburg Community Garden" },
          { position: { lat: 43.8222, lng: -111.7930 }, title: "Rexburg Senior Center" },
          { position: { lat: 43.8245, lng: -111.7860 }, title: "Rexburg City Hall" },
          { position: { lat: 43.8205, lng: -111.7880 }, title: "Rexburg Skate Park" },
          { position: { lat: 43.8255, lng: -111.7895 }, title: "Rexburg Post Office" },
          { position: { lat: 43.8215, lng: -111.7925 }, title: "Rexburg LDS Temple Visitors Center" },
          { position: { lat: 43.8238, lng: -111.7875 }, title: "Rexburg Market" },
          { position: { lat: 43.8195, lng: -111.7865 }, title: "Rexburg Recreation Center" },
          { position: { lat: 43.8265, lng: -111.7920 }, title: "Rexburg Hospital" },
          { position: { lat: 43.8208, lng: -111.7910 }, title: "Rexburg Shopping Center" },
          { position: { lat: 43.8248, lng: -111.7900 }, title: "Rexburg Coffee Shops" },
        ];

        landmarks.forEach((landmark) => {
          new google.maps.Marker({
            position: landmark.position,
            map: map,
            title: landmark.title,
          });
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5j6DjkptbTWSSkp-GWaZcxDHYCrOENTA&callback=initMap">
    </script>
  </body>
</html>
